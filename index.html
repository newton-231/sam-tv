<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SAMTV PRO</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  :root { --bg: #000; --primary: #0af; --card: #1c1c1e; }
  *{box-sizing:border-box; font-family:-apple-system, sans-serif}
  body{margin:0; background:var(--bg); color:#fff; height:100vh; overflow:hidden; display:flex; flex-direction:column}
  #loginScreen{margin:auto; width:90%; max-width:320px; text-align:center}
  input,button{width:100%; padding:15px; margin:10px 0; border:none; border-radius:10px; font-size:16px}
  input{background:#2c2c2e; color:#fff; text-align:center}
  button{background:var(--primary); color:#000; font-weight:bold; cursor:pointer}
  #appScreen{display:none; flex:1; flex-direction:column; overflow:hidden}
  header{background:#1c1c1e; padding:15px; display:flex; justify-content:space-between; align-items:center}
  video{width:100%; aspect-ratio:16/9; background:#000}
  .scroll-area{flex:1; overflow-y:auto; padding:10px}
  .row-title{font-size:18px; margin:15px 5px; color:var(--primary); border-right:4px solid var(--primary); padding-right:10px}
  .row{display:flex; overflow-x:auto; gap:12px; padding-bottom:10px; min-height:50px}
  .card{flex:0 0 120px; background:var(--card); border-radius:10px; text-align:center}
  .card img{width:100%; height:160px; object-fit:cover; border-radius:10px 10px 0 0}
  .card p{font-size:11px; margin:5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
</style>
</head>
<body>

<div id="loginScreen">
  <h1 style="color:var(--primary)">SAMTV PRO</h1>
  <input id="code" placeholder="أدخل كود التفعيل">
  <button onclick="activate()">تفعيل ودخول</button>
  <p id="status" style="font-size:12px; color:#ff3b30"></p>
</div>

<div id="appScreen">
  <header><span>SAMTV</span><button onclick="logout()" style="width:auto; padding:5px 15px; margin:0">خروج</button></header>
  <video id="player" controls autoplay playsinline></video>
  <div class="scroll-area">
    <div class="row-title">القنوات المباشرة</div><div class="row" id="liveRow"></div>
    <div class="row-title">الأفلام</div><div class="row" id="moviesRow"></div>
    <div class="row-title">المسلسلات</div><div class="row" id="seriesRow"></div>
  </div>
</div>

<script>
const API = "https://samtv4norm.d1d2.org/V7APK/login.php";
const KEY = "dFU9bkEXX65K2C";
// استخدام وسيط يدعم جلب البيانات المباشرة للمتصفحات
const PROXY = "https://api.allorigins.win/raw?url=";

function xor(d){
  return btoa(d.split('').map((c,i)=>String.fromCharCode(c.charCodeAt(0)^KEY.charCodeAt(i%KEY.length))).join(''));
}

async function activate(){
  const c = document.getElementById("code").value.trim();
  if(!c) return;
  document.getElementById("status").innerText = "جاري التحقق...";
  
  const p = xor(JSON.stringify({code:c, action:"login"}));
  try {
    const r = await fetch(PROXY + encodeURIComponent(API + "?json=" + encodeURIComponent(p)));
    if(r.ok) {
      localStorage.setItem("ok","1"); localStorage.setItem("code",c);
      showApp();
    } else { throw new Error(); }
  } catch(e){ document.getElementById("status").innerText = "الكود غير صحيح أو مشكلة في السيرفر"; }
}

async function load(act, id){
  const c = localStorage.getItem("code");
  const p = xor(JSON.stringify({code:c, action:act}));
  try {
    const r = await fetch(PROXY + encodeURIComponent(API + "?json=" + encodeURIComponent(p)));
    const data = await r.json();
    if(data && data.list){
      document.getElementById(id).innerHTML = data.list.map(i => `
        <div class="card" onclick="play('${i.url}')">
          <img src="${i.logo || i.image || ''}" onerror="this.src='https://via.placeholder.com/120x160/222/fff?text=SAMTV'">
          <p>${i.name}</p>
        </div>
      `).join('');
    }
  } catch(e){ document.getElementById(id).innerText = "تعذر تحميل البيانات"; }
}

function play(u){
  const v = document.getElementById("player");
  if(Hls.isSupported()){ const h = new Hls(); h.loadSource(u); h.attachMedia(v); }
  else { v.src = u; }
}

function showApp(){
  document.getElementById("loginScreen").style.display="none";
  document.getElementById("appScreen").style.display="flex";
  load("get_live","liveRow"); load("get_movies","moviesRow"); load("get_series","seriesRow");
}

function logout(){ localStorage.clear(); location.reload(); }
if(localStorage.getItem("ok")==="1") showApp();
</script>
</body>
</html>
